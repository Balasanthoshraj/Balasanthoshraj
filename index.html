<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width = device-width, initial-scale1.0">
        <style>
            body{
                background-image: url('https://th.bing.com/th/id/OIP.7GCuUNmoLF0KNpR_BTm3NQHaEK?rs=1&pid=ImgDetMain');
                background-size: 100vw 100vh;
                
                margin: 0;
            }
            h1{
                color: aliceblue;
                text-align: center;
                border: 6px ridge grey;
                padding: 2%;
                margin: 3%;
            }
            
                
                
                ul {
                  list-style-type: none;
                  margin: 1%;
                  padding: 0;
                  overflow: hidden;
                  background-color:#04AA6D;
                  top: 0;
                  width: 100%;
                  position: -webkit-sticky;
                  position: sticky;
                }
                
                li {
                  float: left;
                }
                
                li a {
                  display: block;
                  color: white;
                  text-align: center;
                  padding: 14px 16px;
                  text-decoration: none;
                }
                
                li a:hover:not(.active) {
                  background-color: #111;
                }
                
                .active {
                  background-color: #04AA6D;
                }
            .container{
                display: grid;
                grid-template-columns: auto;

            }
            p{
                color: antiquewhite;
                text-align: center;
                font-size: 30px;

            }
            .image{
                text-align: center;
                transition: transform .5s;
                
                
            }
            
            img {
                    border: 1px solid #ddd;
                    border-radius: 30px;
                    padding: 5px;
                    width:70%
                    
            }
            .image:hover{
                    transform: scale(1.25);
            }
                  
                  
            
                
        </style>
    </head>
    <body>
        <h1>TECH FEST</h1>
        <ul>
            <li><a href="">technical</a></li>
            <li><a href="">cultural</a></li>
            <li><a href="">sports</a></li>

        </ul>
        <div class="container">
            <p>Technical</p>
            <div class="image"><img src="https://th.bing.com/th/id/OIP.ME9B34em3uKcXhdht3BTbwHaEK?rs=1&pid=ImgDetMain"></div>
            <div></div>
        </div>
    </body>
</html>
