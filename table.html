<!DOCTYPE html>
<html>
    <head>
        <title>TIME TABLE</title>
        <style>
            th,td{
                width: 20px;
                padding: 15px;
                text-align: center;
                border: 5px solid coral;
                transition: transform .5s;
                background-color:cornsilk;    
            }
            th:hover,td:hover{
                transform: scale(1.5);
                text-align: center;
                color:crimson;
                
            }
           
        </style>
    </head>
    <body bgcolor="#E7DDFF">
        <center>
        <h1 style="border: solid brown; padding:15px">TIME TABLE </h1>
        <hr style="border: 3px dotted black;">
        <table border="1PX" style ="border-collapse :collapse;">
            <thead>
                <tr>
                    <th>DAY/HOUR</th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>7</th>
                    <th>8</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>MONDAY</td>
                    <td>-</td>
                    <td>PHY</td>
                    <td colspan="2">CHE</td>
                    <td>TAM</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>TUESDAY</td>
                    <td colspan="2">ITE</td>
                    <td>PHY</td>
                    <td>CHE</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>WEDNESDAY</td>
                    <td colspan = "2">MAT</td>
                    <td>ENG</td>
                    <td>PHY</td>
                    <td colspan = "3">ITE</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>THURSDAY</td>
                    <td colspan = "2">C</td>
                    <td colspan = "2">MAT</td>
                    <td colspan = "2">ENG</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>FRIDAY</td>
                    <td> </td>
                    <td>ENG</td>
                    <td colspan="2">CHE</td>
                    <td colspan = "4">C LAB</td>
                </tr>
            
            </tbody>

        
        </table>
        </center>
    </body>
</html>
